<!doctype html>
<html ng-app="weatherApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="/static/js/main.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/main.min.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller="requestCtrl">
    <div class="container">
      <div class="form">
        <div class="row">
          <div class="col-xs-8">
            <div search class="search"></div>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-default" ng-click="getWeather()">Показать погоду</button>
          </div>
        </div>
      </div>
      <div class="weather" ng-show="weather.show">
        <h3>Текущий прогноз погоды:</h3>
        <div class="weather__info">
          <img ng-src="{{weather.icon}}" ng-alt=""> {{ weather.info }}
        </div>
        <div class="weather__temp">Температура воздуха: {{ weather.temp }}</div>
        <div class="weather__wind">Ветер: {{ weather.wind }}</div>
        <div class="weather__wind">Влажность: {{ weather.humidity }}</div>
      </div>
    </div>
  </body>
</html>
